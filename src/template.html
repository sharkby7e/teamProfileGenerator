<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2eeca62fdc.js" crossorigin="anonymous"></script>
    <link href="../dist/style.css" rel="stylesheet">
  </head>
  <body class = 'd-flex flex-column justify-content-center'>

    <h1 class = "text-center text-light">Your Team Profile</h1>

    <main class = "d-flex flex-wrap justify-content-center align-self-center cardHolder">

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">${obj.getName()}</h5>
          <h6 class= "card-title"><i class="fa-solid fa-skull-crossbones"></i> ${obj.getRole()}</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: ${obj.getId()}</li>
          <li class ="list-group-item"><a href="mailto:${obj.getEmail()}" class="card-link">Email</a></li>
          <li class="list-group-item">github/school/office</li>
        </ul>
      </div>
      
    </main>
  
  </body>
</html>
